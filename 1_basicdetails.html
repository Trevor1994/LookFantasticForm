<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic Details</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <header role="banner">
        <img src="logo.png" alt="LookFantastic Logo" height="110" width="280">
    </header>
    <hr>
    <h3>Secure Checkout</h3>

    <progress>

    </progress>
    <font color="red">
        <h4>* Required Fields</h4></font>
    <fieldset>
        <legend>Your Details</legend>
        <form action="form.html" method="post">
            <!-- Personal Details -->
            <label for="title" accesskey="t">Title:</label>
            <select name="title" id="title" aria-required="true">
    	    <option>Mr
    	    <option>Mrs
          <option>Miss
          <option>Ms
          </select>
            <label for="firstname">Firstname:</label>
            <input type="text" id="first_name" aria-required="true">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" aria-required="true">
            <label for="contact">Email Address:</label>
            <input type="email" id="email" aria-required="true">

            <p>Enter your mobile number to recieve SMS updates on your delivery</p>
            <label for="contact">Mobile Number:</label>
            <input type="tel" id="contactinfo" aria-required="true">
    </fieldset>
    <!-- Address Details -->
    <fieldset>
        <p><b>Address</b></p>
        <label for="countries" accesskey="c">Country</label>
        <select name="province" id="province" aria-required="true">
	    <option>UK
	    <option>America
    </select>
        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" aria-required="true">
        <button type="button">Find Address</button>
        <p>Or Enter Manually?</p>
        <label for="house_no">House No:</label>
        <input type="number" id="house_no" aria-required="true">
        <label for="Address1">Address 1:</label>
        <input type="text" id="Address1" aria-required="true">
        <label for="Address2">Address 2:</label>
        <input type="text" id="Address2" aria-required="false">
        <label for="city">Town/City:</label>
        <input type="text" id="city" aria-required="true">
        <!--<div id="descriptionContinue">Contiuing will direct the user to the next part of the form which is the delivery details page.</div> -->
        <div style="text-align:center;">
            <button aria-describedby="descriptionContinue"><a class="myButton" href="../LookFantastic/2_deliverydetails.html">Orange Button</a>
    </div>
    </fieldset>
    </form>
    <footer role="contentinfo">
        <div class="help">
            <a href="http://help.lookfantastic.com/index.php?">Need Help?</a>
        </div>
    </footer>
</body>

</html>
