<!DOCTYPE html>
<html lang="en">

<head>

            <input type="radio" name="standard" value="">Mastercard<br>

            <input type="radio" name="standard" value="">Alipay<br>

            <label for="title">Card Number *:</label>

            <label for="Month" accesskey="m">Month</label>

<option>01<option>02

<option>2017
<option>2018
<option>2019
<option>2020
<option>2021
<option>2022
<option>2023
<option>2024
<option>2025

            <label for="title">Security Number</label>
